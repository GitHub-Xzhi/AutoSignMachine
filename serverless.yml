service: auto-sign-matchine

provider: # provider information
  name: tencent
  runtime: Nodejs12.16 # Nodejs8.9 or Nodejs6.10
  credentials: ~/credentials

# you can overwrite defaults here
#  stage: dev
#  cosBucket: DEFAULT
#  role: QCS_SCFExcuteRole
#  memorySize: 256

plugins:
  - serverless-tencent-scf

# you can add packaging information here
#package:
#  include:
#    - include-me.js
#    - include-me-dir/**
#  exclude:
#    - exclude-me.js
#    - exclude-me-dir/**

# 免费用户执行时长不得超过900秒

functions:
  task1:
    handler: tscf.main_handler
    runtime: Nodejs12.16
    memorySize: 256
    timeout: 900
    environment:
      variables:
        cmd: unicom
        config: default.json
        tasks: dailysignin,winterTwo,dxIntegralEveryDay,dailygamebox,dailylotteryintegral,dailywoTree,dailyLiuLan,dailycomment,producGameSignin
    events:
     - timer:
        name: timer
        parameters:
          cronExpression: '10 9-10 * * *'
          enable: true
  task2:
    handler: tscf.main_handler
    runtime: Nodejs12.16
    memorySize: 256
    timeout: 900
    environment:
      variables:
        cmd: unicom
        config: default.json
        tasks: dailygameflow
    events:
     - timer:
        name: timer
        parameters:
          cronExpression: '*/30 7-23 * * *'
          enable: true
  task3:
    handler: tscf.main_handler
    runtime: Nodejs12.16
    memorySize: 256
    timeout: 900
    environment:
      variables:
        cmd: unicom
        config: default.json
        tasks: dailygameIntegral
    events:
     - timer:
        name: timer
        parameters:
          cronExpression: '*/30 7-23 * * *'
          enable: true
  task4:
    handler: tscf.main_handler
    runtime: Nodejs12.16
    memorySize: 256
    timeout: 900
    environment:
      variables:
        cmd: unicom
        config: default.json
        tasks: todayDailyTask
    events:
     - timer:
        name: timer
        parameters:
          cronExpression: '*/30 22 * * *'
          enable: true